<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="stats-card">
    <main class = "main flex"> 
      <div class="container">
        <div class="img-container">
          <img src="images/image-header-mobile.jpg" alt="people-sitting-around-table" />
        </div>
        <div class="info">
          <h1 id="heading">Get <span class = "violet-text">insights</span> that help your business grow.</h1>
          <div class="description">
            <p class="paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
            </p>
          </div>
          <div class="stats">
            <ul class = "stats-list">
              <li class="stats-item">
                <span class="stats-num">
                  10k+
                </span>
                <span class="stats-text">
                  COMPANIES
                </span>
              </li>
              <li class="stats-item">
                <span class="stats-num">
                  314
                </span>
                <span class="stats-text">
                  TEMPLATES
                </span>
              </li>
              <li class="stats-item">
                <span class="stats-num">
                  12M+
                </span>
                <span class="stats-text">
                  QUERIES
                </span>
              </li>
            </ul>
          </div>
          </span>
          </div>
        </div>
      </div>
    </main>
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/GamuchiraiS">Gamuchirai</a>.
    </div>
  </footer>
</body>
</html>
